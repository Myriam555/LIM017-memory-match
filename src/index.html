<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memory Match</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="image/Icon.jpg" />
   
  </head>
  <body>
    <header class="header" id="header">
      <img src="image/MemoryMatchLetters.jpg" id="LettersMemoryMatch">
      <button id="Update"></button>
      <button id="Exit"></button>
    </header> 
    <section class="container_first"  id="first_window">   
      <img src="image/MemoryMatch.png" id="LogoMemoryMatch">
      <button id="Btn1">COMENZAR</button>
    </section> 
    <section class="container"  id="second_window">  
      <br><h2>Por favor ingresa tu Nickname que sera tu nombre en este juego</h2><br><br><br>
      <h3>Puede contener letras y numeros, minimo 3 y maximo 10 caracteres</h3><br><br>
      <input type="text" id="Nickname"><br>
      <p id="error_message"><br></p>
      <button id="Btn2">CONTINUAR</button>
    </section>
    <section class="container"  id="third_window">  
      <h2>Hola <span id="span_nickname"></span></h2><br>
      <h3>Por favor elije el tema de tu baraja</h3>
      <label>
        <input type="radio" class="radioButton" name="card_selection" id="radio_pokemon"/>
        <img src="image/PokemonLetters.jpg"  class= "radio_img" id="pokemon_letters">
      </label>
      <label>
        <input type="radio" class = "radioButton" name="card_selection" id="radio_web"/>
        <img src="image/WebDevelopLetters.jpg" class= "radio_img" id="web_letters">
      </label>
      <div id="level_selection">
        <h3>Ahora elije el nivel en el que deseas jugar</h3>
        <select id="level">
          <option value="0">Seleccionar...</option>
          <option value="1">Facil</option>
          <option value="2">Intermedio</option>
          <option value="3">Dificil</option>
        </select>
      </div>
      <button id="Btn3">JUGAR</button>
    </section>
    <section class="container"  id="fourth_window"> 
      <div id="root"></div>       
    </section> 
    
    <script src="main.js" type="module"></script>
  </body>
</html>
